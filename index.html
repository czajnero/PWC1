<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>PwC</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Caveat|Cuprum|Kalam&display=swap" rel="stylesheet">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="./img/pwc_logo.png" alt="logo" />
        </div>
    </header>

    <main>
        <div id="container" class="container hide">
            <div id="question-container" class="hide">
                <div id="question" class="question"></div>
                <div id="boxes-area" class="boxes-area">
                    <button id="box" class="box"></button>
                    <button id="box" class="box"></button>
                    <button id="box" class="box"></button>
                </div>
            </div>
            <div id="result-container" class="result-container hide">
                <p>Dziękujemy za Twoją opinię! Jeżeli podobały Ci się atrakcje przygotowane dla Was na PwC Day koniecznie 
                    daj znać o tym w swoich social mediach oznaczając @pwcpolska. Zostaw nam swojego maila w strefie Now, abyśmy byli w kontakcie!<br><br>
                Do zobaczenia w PwC :)!
                </p>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Dalej</button>
        </div>
    </main>
</body>
</html>
